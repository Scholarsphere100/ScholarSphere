<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - ScholarSphere</title>
    <link rel="stylesheet" href="../css/styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <header class="sidebar-header">
            <h2 class="sidebar-title">ScholarSphere</h2>
            <button class="close-sidebar" id="close-sidebar" aria-label="Close sidebar">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button>
        </header>
        
        <nav class="sidebar-nav">
            <ul>
               
            </ul>
        </nav>
        
        <footer class="sidebar-footer">
            <button id="sign-out-btn" class="sign-out-btn">
                <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
                Sign Out
            </button>
        </footer>
    </aside>
    
    <!-- Overlay for sidebar -->
    <section class="sidebar-overlay" id="sidebar-overlay"></section>
    
    <!-- Main Header -->
    <header class="main-header">
        <button class="menu-toggle" id="menu-toggle" aria-label="Open menu">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
        
        <form class="search-container" role="search">
            <fieldset class="search-wrapper">
                <legend class="sr-only">Search Projects</legend>
                <input type="search" id="search-input" placeholder="Search projects" aria-label="Search projects">
                <button type="reset" id="search-clear" class="search-clear" aria-label="Clear search">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
                <button type="submit" id="search-button" class="search-button">Search</button>
            </fieldset>
        </form>
        
        <section class="header-actions">
            <a href="collaborations.html#notifications" class="notifications" aria-label="View notifications">
                <i class="fas fa-bell" aria-hidden="true"></i>
                <mark class="notification-badge"></mark>
            </a>
        </section>
    </header>

    <main class="dashboard-content">
        <header class="page-header">
            <h1>Research Project Search</h1>
            <p>Browse available research projects and explore opportunities to contribute.</p>
        </header>

        <section class="search-content">
            <header class="section-header">
                <h2>Available Projects</h2>
            </header>
            
            <ul class="search-result">

                
        </section>


 
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 ScholarSphere. All rights reserved.</p>
        <nav class="footer-nav">
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Support</a></li>
            </ul>
        </nav>
    </footer>

    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script type="module" src="../js/search.js"></script>
    <script type="module" src="../js/script.js"></script>
</body>
</html>
