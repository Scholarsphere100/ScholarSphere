<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarSphere - Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
</head>
<body class="auth-body">
    <main class="auth-container">
        <section class="auth-card">
            <button type="button" class="auth-close-button" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
            
            <article class="auth-illustration-side">
                <figure class="auth-illustration">
                    <img src="../images/boy_typing_on_laptop.png" alt="Student researching on laptop">
                </figure>
                <p class="auth-illustration-text">Join our academic community today</p>
            </article>
            
            <article class="auth-form-side">
                <section class="auth-form-header">
                    <h2>Sign up</h2>
                    <p>Create your ScholarSphere account</p>
                </section>

              
                
                <section id="socialLoginSection" class="auth-social-login-container">
                    <h3>Continue with</h3>
                    
                    <ul class="auth-social-list">
                        <li>
                            <button type="button" class="auth-social-button google" id="google">
                                <i class="fab fa-google" aria-hidden="true"></i>
                                <p>Google</p>
                            </button>
                        </li>
                    </ul>
                </section>
                
                <footer class="auth-form-footer">
                    <p>
                        Already have an account? 
                        <a href="login.html" class="auth-signup-link">Log in</a>
                    </p>
                </footer>
            </article>
        </section>
    </main>


    
  
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
     <script src = "../js/signup.js"></script>
</body>
</html>
