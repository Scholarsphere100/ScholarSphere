name: Jest Tests

on:
  push:
    branches: [ "Dev" ]
  pull_request:
    branches: [ "Dev" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test
    - name: Notify Discord on Success
      if: success()
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"content\": \"✅ Tests passed on push to ${{ github.ref }} by ${{ github.actor }}.\"}" \
             ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: Notify Discord on Failure
      if: failure()
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"content\": \"❌ Tests failed on push to ${{ github.ref }} by ${{ github.actor }}.\"}" \
             ${{ secrets.DISCORD_WEBHOOK_URL }}
