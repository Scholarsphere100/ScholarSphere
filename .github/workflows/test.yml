name: Jest Tests & Coverage

on:
  push:
    branches: [ "Dev" ]
  pull_request:
    branches: [ "Dev" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
      
    - name: Run tests with Coverage
      run: npm run test:coverage

    - name: Upload Jest Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/ 

    - name: Send success message to Discord
      if: success()
      run: |
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"content\": \"✅ Tests passed on push to \`${{ github.ref }}\` by \`${{ github.actor }}\`.\"}" \
             ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: Send failure message with error output to Discord
      if: failure()
      run: |
        ERR_MSG=$(head -n 30 test_output.log | sed 's/"/\\"/g')
        curl -H "Content-Type: application/json" \
             -X POST \
             -d "{\"content\": \"❌ Tests failed on push to \`${{ github.ref }}\` by \`${{ github.actor }}\`.\n\`\`\`${ERR_MSG}\`\`\`\"}" \
             ${{ secrets.DISCORD_WEBHOOK_URL }}
